
#### nginx pod exmpale
```
---
apiVersion: v1
kind: Pod
metadata:
  name: my-first-pod
spec:
  containers:
    - name: nginx-container
      image: nginx:1.21.1
 
```


#### Jenkins pod example

```
---
apiVersion: v1
kind: Pod
metadata:
  name: my-jenkins-pod
spec:
  containers:
    - name: jenkins
      image: jenkins/jenkins:jdk11
```
